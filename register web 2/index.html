<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/glitch.css">

  <title>Mini register</title>

</head>

<body>

  <section class="hero_section">

    <div class="reg_card">

      <div class="glitch-container">
        <h1 class="glitch-text" data-text="login">login</h1>
      </div>

      <input id="userName" class="user_name input" type="text" placeholder="Username" autocomplete="off">
      <p id="userWrong" class="wrong"></p>
      <input id="userPass" class="user_pass input" type="password" placeholder="Password" autocomplete="off">
      <p id="passWrong" class="wrong"></p>

      <p id="content" class="content"></p>

      <button type="submit" id="login" class="btn">
        Login
      </button>

    </div>

  </section>

  <script src="./js/app.js"></script>
  <script src="./js/glitch.js"></script>
</body>

</html>
