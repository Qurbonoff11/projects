<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/glitch.css">
  <title>Login</title>
</head>
<body>

  <section class="hero_section">
    <div class="reg_card">
      <div class="glitch-container">
        <h1 class="glitch-text" data-text="login">login</h1>
      </div>
      <form id="loginForm">
        <div class="inputs">
          <input id="loginEmail" class="input" type="email" placeholder="Email" autocomplete="off" required>
          <input id="loginPass" class="input" type="password" placeholder="Password" autocomplete="off" required>
          <button type="submit" class="btn">Login</button>
        </div>
      </form>
      <div class="links">
        <a href="./index.html">Don't have an account?</a>
      </div>
    </div>
  </section>

  <script src="./js/login.js"></script>
  <script src="./js/glitch.js"></script>
</body>
</html>
