<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/glitch.css">

  <title>Mini register</title>

</head>

<body>

  <section class="hero_section">

    <div class="reg_card">

      <div class="glitch-container">
        <h1 class="glitch-text" data-text="register">register</h1>
      </div>

      <form action="">

        <div class="inputs">
          <input id="userName" class="user_name input" type="text" placeholder="Username" autocomplete="off" required>
          <input id="userEmail" class="user_email input" type="email" placeholder="Email" autocomplete="off" required>
          <input id="userPass" class="user_pass input" type="password" placeholder="Password" autocomplete="off" required>
          <input id="userPassConfirm" class="user_pass input" type="password" placeholder="Confirm password" autocomplete="off" required>

        <button type="submit" id="submit" class="btn">
          Submit
        </button>
      </form>

        <div class="links">
          <a href="./login.html">Already have an account?</a>
        </div>
    </div>

  </section>

  <script src="./js/app.js"></script>
  <script src="./js/glitch.js"></script>
</body>
</html>
